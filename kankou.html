<h1>観光地</h1>
<img
src="https://cdn.pixabay.com/photo/2023/03/07/09/25/todaiji-temple-7835333_1280.jpg"
width="250"
alt="奈良の東大寺">
<p>奈良の観光名所の東大寺。奈良県奈良市雑司町にある、華厳宗大本山である日本の仏教寺院。山号はなし。本尊は奈良大仏として知られる盧舎那仏（るしゃなぶつ）。開山（初代別当）は良弁である。</p>
<hr>

src="https://cdn.pixabay.com/photo/2022/11/01/07/07/nara-7561432_1280.jpg"

<p>、奈良県奈良市にある都市公園である。国の名勝にして名所でもある。</p>
