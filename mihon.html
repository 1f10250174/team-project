<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>奈良の観光地</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Serif JP', serif;
            margin: 0;
            background: linear-gradient(135deg, #fcf6ba 0%, #ffcab1 100%);
            min-height: 100vh;
        }
        nav {
            background: rgba(255, 255, 255, 0.75);
            box-shadow: 0 2px 16px rgba(140, 88, 23, 0.14);
            padding: 1em 2em;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        nav h2 {
            margin: 0;
            color: #7b5527;
            font-weight: 700;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav li {
            margin-left: 2em;
        }
        nav a {
            text-decoration: none;
            color: #7b5527;
            font-weight: 500;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #be782f;
        }
        .container {
            width: min(98vw, 920px);
            margin: 2em auto;
            background: rgba(255, 255, 255, 0.92);
            padding: 2em 2em 2em 2em;
            border-radius: 22px;
            box-shadow: 0 8px 28px rgba(96,42,17,0.13);
        }
        .spot-card {
            display: flex;
            align-items: flex-start;
            gap: 2em;
            margin-bottom: 2.2em;
            background: #fff6e7;
            border-radius: 18px;
            box-shadow: 0 3px 18px rgba(191, 141, 65, 0.08);
            padding: 1.5em;
            transition: transform 0.18s;
        }
        .spot-card:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 36px rgba(191, 141, 65, 0.22);
        }
        .spot-card img {
            width: 210px;
            border-radius: 13px;
            box-shadow: 0 2px 13px rgba(120,43,7,0.12);
            background: #feedbc;
        }
        .spot-card .info {
            flex: 1;
        }
        h1 {
            text-align: center;
            font-size: 2.8em;
            margin-bottom: 1em;
            color: #8d6213;
            letter-spacing: .08em;
            text-shadow: 0 2px 12px #fff3e5;
        }
        /* Responsive */
        @media (max-width: 700px) {
            .container {
                padding: 1em 0.5em;
            }
            .spot-card {
                flex-direction: column;
                gap: 1em;
                align-items: flex-start;
            }
            .spot-card img {
                width: 95vw;
                max-width: 320px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <h2>奈良観光ガイド</h2>
        <ul>
            <li><a href="#spot1">東大寺</a></li>
            <li><a href="#spot2">奈良公園</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>奈良のおすすめ観光地</h1>
        <div class="spot-card" id="spot1">
            <img
                src="https://cdn.pixabay.com/photo/2023/03/07/09/25/todaiji-temple-7835333_1280.jpg"
                alt="奈良の東大寺">
            <div class="info">
                <h2>東大寺</h2>
                <p>
                  奈良の観光名所の東大寺。奈良県奈良市雑司町にある、華厳宗大本山である日本の仏教寺院。山号はなし。本尊は奈良大仏として知られる盧舎那仏（るしゃなぶつ）。開山（初代別当）は良弁である。
                </p>
            </div>
        </div>
        <div class="spot-card" id="spot2">
            <img
                src="https://cdn.pixabay.com/photo/2022/11/01/07/07/nara-7561432_1280.jpg"
17:00
alt="奈良公園">
            <div class="info">
                <h2>奈良公園</h2>
                <p>
                  奈良県奈良市にある都市公園である。国の名勝にして名所でもある。
                </p>
            </div>
        </div>
    </div>
</body>
</html>
